    콘솔창 확인
    <ul>
        <li>369게임</li>
        <li>합격했니</li>
    </ul>


    <script>
        function 삼육구게임(number) {

            if (number % 9 == 0) {
                console.log('박수X2');
            } else if (number % 3 == 0) {
                console.log('박수');
            } else {
                console.log('통과');
            }
        }

        function 합격했니(개론, 민법) {
            if (개론 + 민법 >= 120 && 개론 > 40 && 민법 > 40) {
                console.log('합격');
            } else {
                console.log('불합격');
            }
        }
    </script>
