            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>

                  Dropdown

        </div>

    <!-- Button trigger modal -->
    <div class="container m-3">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Login
      </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    로그인하세요
                    <form action="success.html" name="loginForm">
                        <div class="my-3">
                            <input type="text" class="form-control" id="email" placeholder="아이디">
                        </div>
                        <div class="my-3">
                            <input type="password" class="form-control" id="pw" placeholder="비밀번호">
                        </div>
                        <button type="submit" class="btn btn-primary">전송</button>
                        <button type="button" class="btn btn-danger" id="close">닫기</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        let email = document.getElementById('email');
        let pw = document.getElementById('pw');
        $('form').on('submit', function(e) {
            if (email.value == "") {
                e.preventDefault();
                console.log('이메일을 입력하시오');
                alert('이메일을 입력하시오');
                return false;
            } else if (pw.value == "") {
                e.preventDefault();
                console.log('비밀번호를 입력하시오');
                alert('비밀번호를 입력하시오.')
                return false;
            } else {
                if (pw.value.length < 6) {
                    e.preventDefault();
                    console.log('비밀번호를 6자 이상 입력하시오');
                    alert('비밀번호를 6자 이상 입력하시오');
                    return false;
                } else {
                    return true;
                }
            }
        });
    </script>
