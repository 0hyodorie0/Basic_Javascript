<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">JSShop</a>
            <span class="badge bg-dark" id="modeBtn">Dark</span>
        </div>
    </nav>

    <div class="container bg-secondary p-5">
        <p>태조 이성계가 태어난 년도는?</p>
        <input type="text" id="answer">
        <button id="send-answer">제출</button>
    </div>


    <script>
        // modeBtn 홀수번 눌렀을때 Dark -> Light
        // modeBtn 짝수번 눌렀을때 Light -> Dark
        var total = 0;
        let btn = $('#modeBtn');
        btn.on('click', function() {
            total++;
            console.log(total);
            if (total % 2 == 0) {
                btn.html('Dark');
                btn.removeClass('bg-secondary');
                btn.addClass('bg-dark');
            } else {
                btn.html('Light');
                btn.removeClass('bg-dark');
                btn.addClass('bg-secondary');
            }
        });

        let myAge = 29;
        const myHome = '울산';

        function 이자계산(예금액) {
            // (1) 변수에 예금액을 넣으면
            var 예금액;
            var 미래예금액 = 0;
            var 이율;
            // (2) 2년 후의 총 예금액을 자동으로 콘솔창에 출력해주는 기능을 자바스크립트로 만들려고하는데
            if (예금액 < 50000) {
                이율 = 1.15;
                미래예금액 = 예금액 * 이율 * 이율;
            } else {
                이율 = 1.2;
                미래예금액 = 예금액 * 이율 * 이율;
            }

            console.log(미래예금액);
        }

        function 커피양(first) {
            var second;
            var third;
            var refill;

            second = first * (2 / 3);
            third = second * (2 / 3);
            refill = first + second + third;
            console.log(refill);
        }

        var count = 0;
        document.querySelector('#send-answer').addEventListener('click', function() {
            count += 1;
            var 유저답안 = document.querySelector('#answer').value;
            if (count < 3) {
                if (유저답안 == '1335') {
                    alert('성공');
                }
            } else {
                alert('멍청');
            }
        })
    </script>
</body>

</html>
